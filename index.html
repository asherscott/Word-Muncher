<!DOCTYPE html>
<html>
    <head>
        <title>Word Muncher</title>
        <link rel="stylesheet" href="style.css">
        <script defer rel="js" src="index.js"></script>
    </head>

    <body>
        <header id ="banner">
            <h1>WORD MUNCHER</h1>
        </header>

        <div id="body">
            <div id = "wordColumn">
                <form id="new-words">
                    <h4>Build Your Own Wordlist</h4>
                    <input type="text" name="w1" id="w1" placeholder="Enter a word"/>

                    <input type="submit" value="Create" />
                </form>
                <label for="select-wordlist" class = "dropdown"><h4>Select a Word List</h4></label>
                <select id="list-dropdown" name="select-wordlist">
                    <option value="4">Default List</option>
                    <option value="1">4 Letter Words</option>
                    <option value="2">5 Letter Words</option>
                    <option value="3">6 Letter Words</option>
                </select>
                <div id="wordList">
                    <h4>Word List</h4>
                    <ul>

                    </ul>
                </div>
                <div id = "munchedList">
                    <h4>Words Munched</h4>
                    <ul id = "munchedList"></ul>
                </div>
            </div>
        
            <div id="gameColumn">
                <div id="gameHead">
                    <div class="tiles">W</div>  
                    <div class="tiles">O</div>
                    <div class="tiles">R</div>
                    <div class="tiles">D</div>
                    <div class="tiles"> </div>
                    <div class="tiles">M</div>
                    <div class="tiles">U</div>
                    <div class="tiles">N</div>
                    <div class="tiles">C</div>
                    <div class="tiles">H</div>
                    <div class="tiles">E</div>
                    <div class="tiles">R</div>
                </div>
                <div id ="gamespace">
                    <div id = "scoreboard">SCORE:<br><span>0</span></div>
                    <div id = "timer">TIME:<br> <span>0</span></div>
                    <button id ="startBttn">START</button>
                    <div class= "snake" id="head"></div>
                    <div class="tiles" id="charTile"></div>
                    <div class= "endgame">
                        <form class ="endgame" id = "endgame">
                            <div class = "final" id = "finalScore">FINAL SCORE: <span>0</span></div>
                            <div class = "final" id = "finalTime">TIME: <span>0</span></div>
                            <div class = "final" id = "finalDifficulty">DIFFICULTY: <span>0</span></div>
                            <input type ="submit" value = "Play Again!" id ="playAgain"/>
                        </form>
                    </div>
                </div>
            </div>

            <div id = "settings">
                <h4>Settings Menu</h4>
                <div id = "themes">
                    <h4>Change Theme</h4>
                    <button class = "button" id = "theme1">Theme 1</button>
                    <button class = "button" id = "theme2">Theme 2</button>
                    <button class = "button" id = "theme3">Theme 3</button>
                </div>
                <div id = "difficulty">
                    <label for="select-difficulty" class = "dropdown"><h4>Difficulty</h4></label>
                    <select id="difficulty-dropdown" name="select-difficulty">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                        <option value="insane">Insane</option>
                    </select>
                </div>
            </div>
        </div>
    </body>
</html>
