<!DOCTYPE html>
<html>
    <head>
        <title>my header</title>
        <link rel="stylesheet" href="style.css">
        <script defer rel="js" src="index.js"></script>
    </head>
    <body>
    <h1>WORD MUNCHER</h1>
    <div id = "wordlist">
            <form id="new-words">
                <h4>Build Your Own Wordlist</h4>
                <label for="new-wordList">Type Words Here: </label>
                <textarea name="new-wordList" id="new-words"></textarea>
                <input type="submit" value="Create" />
              </form>
        <label for="select-wordlist" class = "dropdown"><h4>Select a Word List</h4></label>
            <select id="list-dropdown" name="select-wordlist">
                <option value="4letters">4 Letter Words</option>
                <option value="5letters">5 Letter Words</option>
                <option value="6letters">6 Letter Words</option>
             </select>
            <div id = "wordspeller">
                <h4>Words Munched</h4>
                <ul></ul>
            </div>
        </div>
        <div id ="gamespace">
            <div id="snake"></div>
            <div id = "scoreboard">0</div>
            <div id = "timer"><span>0</div>
        </div>
        <div id = "buttons">
            <button class = "button" id = "theme1">Theme 1</button>
            <button class = "button" id = "theme2">Theme 2</button>
            <button class = "button" id = "theme3">Theme 3</button>
    </div>
    </body>
</html>
