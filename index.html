<!DOCTYPE html>
<html>
    <head>
        <title>Word Muncher</title>
        <link rel="stylesheet" href="style.css">
        <script defer rel="js" src="index.js"></script>
    </head>

    <body>
        <header id ="banner">
            <h1>WORD MUNCHER</h1>
        </header>

        <div id="body">
            <div id = "wordlist">
                <form id="new-words">
                    <h4>Build Your Own Wordlist</h4>
                    <label for="w1"> 1. </label>
                    <input type="text" name="w1" id="w1" />
                    <br>
                    <label for="w2"> 2. </label>
                    <input type="text" name="w2" id="w2"/>
                    <br>
                    <label for="w3"> 3.</label>
                    <input type="text" name="w3" id="w3" />
                    <br>
                    <label for="w4"> 4.</label>
                    <input type="text" name="w3" id="w4" />
                    <br>
                    <label for="w5"> 5.</label>
                    <input type="text" name="w5" id="w5" />
                    <br>
                    <input type="submit" value="Create" />
                </form>
            <label for="select-wordlist" class = "dropdown"><h4>Select a Word List</h4></label>
                <select id="list-dropdown" name="select-wordlist">
                    <option value="1">4 Letter Words</option>
                    <option value="2">5 Letter Words</option>
                    <option value="3">6 Letter Words</option>
                </select>
                <div id = "wordspeller">
                    <h4>Words Munched</h4>
                    <ul id = "munchedList"></ul>
                </div>
            </div>
        
            <div id="gameColumn">
                <div id="gameHead">
                    <div class="tiles">T</div>  
                    <div class="tiles">E</div>
                    <div class="tiles">S</div>
                    <div class="tiles">T</div>
                    <div class="tiles">I</div>
                    <div class="tiles">N</div>
                    <div class="tiles">G</div>
                </div>
                <div id ="gamespace">
                    <div id = "scoreboard">SCORE <span>0</span></div>
                    <button id ="startBttn">START</button>
                    <div id = "timer">TIME <span>0</span></div>
                    <div class= "snake" id="head"></div>
                    <div class="tiles" id="charTile"></div>
                    <div class= "endgame">
                        <form class ="endgame" id = "endgame">
                            <input type ="submit" value = "Play Again!"/>
                        </form>
                    </div>
                </div>
            </div>

            <div id = "settings">
                <h4>Settings Menu</h4>
                <div id = "themes">
                    <h4>Change Theme</h4>
                    <button class = "button" id = "theme1">Theme 1</button>
                    <button class = "button" id = "theme2">Theme 2</button>
                    <button class = "button" id = "theme3">Theme 3</button>
                </div>
                <div id = "difficulty">
                    <h4>Difficulty</h4>
                    <button class = "button" id = "easy">Easy</button>
                    <button class = "button" id = "medium">Medium</button>
                    <button class = "button" id = "hard">Hard</button>
                </div>
            </div>
        </div>
    </body>
</html>
